<ion-menu type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar class="side-menu-toolbar" color="primary">
      <ion-row>
        <ion-col>
          Coin Market App
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          abhishek gangwar
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page.pageName)">
        <ion-row class="side-menu-item">
          <ion-col col-2>
            <ion-icon [name]="page.iconName"></ion-icon>
          </ion-col>
          <ion-col col-10>
            {{page.title}}
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage " #content swipeBackEnabled="false" [class]="activeTheme"></ion-nav>
