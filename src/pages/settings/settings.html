<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- General -->
  <ion-row paddin-bottom>
    <ion-col text-left no-padding class="main-text bold-text">General</ion-col>
  </ion-row>
  <!-- Night Mode -->
  <ion-item no-padding>
    <ion-label>Night Mode</ion-label>
    <ion-toggle [(ngModel)]="isNightMode" checked="isNightMode" (ionChange)="toggleApplicationTheme()"> </ion-toggle>
  </ion-item>
  <!-- Currency -->
  <ion-item no-padding>
    <ion-label>Default Currency</ion-label>
    <ion-select [(ngModel)]="selectedCurrency">
      <ion-option value="USD">USD</ion-option>
      <ion-option value="INR">INR</ion-option>
    </ion-select>
  </ion-item>

</ion-content>
